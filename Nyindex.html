    /* Header */
    .header {
      display: flex;
      align-items: center;
      padding: 15px 30px;
      background-color: #003366; /* Deep Blue */
      color: white;
    }

    .header img {
      height: 70px;
      margin-right: 20px;
    }

    .header-text {
      font-size: 14px;
      line-height: 1.6;
    }

    .header-text span {
      display: block;
    }

    .header-text .title {
      font-size: 16px;
      font-weight: bold;
    }

    /* Navbar */
    .navbar {
      display: flex;
      flex-wrap: wrap;
      padding: 15px 30px;
      background-color: #ff6600; /* Orange */
      gap: 15px;
    }

    .navbar select {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-weight: bold;
      color: #003366;
      background-color: white;
      min-width: 180px;
    }

    /* Footer */
    .footer {
      background-color: #003366;
      color: white;
      padding: 15px 30px;
      font-size: 13px;
      position: fixed;
      bottom: 0;
      right: 0;
      width: 100%;
      text-align: right;
      box-sizing: border-box;
    }

    .footer a {
      color: #ffa500;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
